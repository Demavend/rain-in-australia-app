<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Rain Prediction</title>

    <!-- Bootstrap 5 CDN -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
</head>

<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card shadow">
                <div class="card-body">

                    <h2 class="card-title mb-4">Will it rain tomorrow?</h2>

                    <form id="predict-form" class="row g-3">

                        <!-- Model -->
                        <div class="col-12">
                            <label class="form-label d-block">Model</label>

                            <div class="btn-group w-100" role="group" id="model_name">
                                <input type="radio" class="btn-check" name="model" id="model_rf" value="Random Forest"
                                       autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="model_rf">Random Forest</label>

                                <input type="radio" class="btn-check" name="model" id="model_lr"
                                       value="Logistic Regression" autocomplete="off">
                                <label class="btn btn-outline-primary" for="model_lr">Logistic Regression</label>

                                <input type="radio" class="btn-check" name="model" id="model_xgb" value="XGBoost"
                                       autocomplete="off">
                                <label class="btn btn-outline-primary" for="model_xgb">XGBoost</label>
                            </div>
                        </div>

                        <!-- Location -->
                        <div class="col-12">
                            <label class="form-label d-block">Location</label>

                            <div class="btn-group w-100" role="group" id="Location">
                                <input type="radio" class="btn-check" name="location" id="loc_syd" value="Sydney"
                                       autocomplete="off" checked>
                                <label class="btn btn-outline-secondary" for="loc_syd">Sydney</label>

                                <input type="radio" class="btn-check" name="location" id="loc_mel" value="Melbourne"
                                       autocomplete="off">
                                <label class="btn btn-outline-secondary" for="loc_mel">Melbourne</label>

                                <input type="radio" class="btn-check" name="location" id="loc_bri" value="Brisbane"
                                       autocomplete="off">
                                <label class="btn btn-outline-secondary" for="loc_bri">Brisbane</label>

                                <input type="radio" class="btn-check" name="location" id="loc_per" value="Perth"
                                       autocomplete="off">
                                <label class="btn btn-outline-secondary" for="loc_per">Perth</label>
                            </div>
                        </div>
                        <!-- Temperatures -->
                        <div class="col-md-6">
                            <label class="form-label">Min Temperature (°C)</label>
                            <input type="number" id="MinTemp" class="form-control" value="10" step="0.1">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Max Temperature (°C)</label>
                            <input type="number" id="MaxTemp" class="form-control" value="20" step="0.1">
                        </div>

                        <!-- Rain / Wind -->
                        <div class="col-md-6">
                            <label class="form-label">Rainfall (mm)</label>
                            <input type="number" id="Rainfall" class="form-control" value="0">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Wind Gust Speed (km/h)</label>
                            <input type="number" id="WindGustSpeed" class="form-control" value="30">
                        </div>

                        <!-- Humidity 9am slider -->
                        <div class="col-md-6">
                            <label for="Humidity9am" class="form-label">Humidity 9am (%)</label>
                            <input
                                    type="range"
                                    class="form-range"
                                    id="Humidity9am"
                                    min="0"
                                    max="100"
                                    value="60"
                            >
                            <div class="form-text">
                                Value: <span id="Humidity9amValue">60</span>%
                            </div>
                        </div>

                        <!-- Humidity 3pm slider -->
                        <div class="col-md-6">
                            <label for="Humidity3pm" class="form-label">Humidity 3pm (%)</label>
                            <input
                                    type="range"
                                    class="form-range"
                                    id="Humidity3pm"
                                    min="0"
                                    max="100"
                                    value="50"
                            >
                            <div class="form-text">
                                Value: <span id="Humidity3pmValue">50</span>%
                            </div>
                        </div>

                        <!-- Pressure -->
                        <div class="col-md-6">
                            <label class="form-label">Pressure 9am</label>
                            <input type="number" id="Pressure9am" class="form-control" value="1012">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Pressure 3pm</label>
                            <input type="number" id="Pressure3pm" class="form-control" value="1010">
                        </div>

                        <!-- Temps -->
                        <div class="col-md-6">
                            <label class="form-label">Temp 9am</label>
                            <input type="number" id="Temp9am" class="form-control" value="15">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Temp 3pm</label>
                            <input type="number" id="Temp3pm" class="form-control" value="22">
                        </div>

                        <!-- Wind Speed -->
                        <div class="col-md-6">
                            <label class="form-label">Wind Speed 9am</label>
                            <input type="number" id="WindSpeed9am" class="form-control" value="10">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Wind Speed 3pm</label>
                            <input type="number" id="WindSpeed3pm" class="form-control" value="15">
                        </div>

                        <!-- Date -->
                        <div class="col-md-6">
                          <label for="ObsDate" class="form-label">Observation date</label>
                          <input
                            type="date"
                            id="ObsDate"
                            class="form-control"
                            value="2024-06-15"
                          >
                        </div>


                        <!-- Checkbox -->
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="RainToday">
                                <label class="form-check-label">Did it rain today?</label>
                            </div>
                        </div>

                        <!-- Submit -->
                        <div class="col-12 d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">
                                Get prediction
                            </button>
                        </div>

                    </form>

                    <!-- Result -->
                    <div class="mt-4">
                        <h4>Result</h4>
                        <pre id="result" class="bg-dark text-success p-3 rounded"></pre>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- App script -->
<script src="/static/app.js"></script>

</body>
</html>
